<div fxLayout="row" fxLayoutAlign="space-between center" [ngClass]="'recipe'">
  <div>{{ recipe.name }}</div>
  <div>
    <button
      [ngClass]="'editButton'"
      mat-stroked-button
      color="primary"
      [routerLink]="['/edit', recipe.id]"
    >
      Edit
    </button>
    <button mat-stroked-button color="primary">Delete</button>
  </div>
</div>
