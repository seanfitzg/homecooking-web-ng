<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <span>Home Cooking</span>
  <button mat-stroked-button (click)="auth.login()" *ngIf="!auth.loggedIn">
    Log In
  </button>
  <button mat-stroked-button (click)="auth.logout()" *ngIf="auth.loggedIn">
    Log Out
  </button>
</mat-toolbar>
